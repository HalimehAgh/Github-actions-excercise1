name: Node.js CI/CD
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
  
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
  
            - name: Install dependencies
              run: npm ci
  
            - name: Lint code
              run: npm run lint
  
            - name: Run tests
              run: npm test
  
            - name: Deploy to production
              run: echo "deploying ..."


